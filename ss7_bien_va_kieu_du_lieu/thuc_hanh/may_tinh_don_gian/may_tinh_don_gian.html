<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <form action="get">

                </th>
                <th>

                </th>
            </tr>
            <tr>

                    <button type="button" name="subtraction" id="des" onclick="sub">Subtraction(-)</button>
                </th>

                </th>

        </table>
        <p id="resultDivision">Result Division: </p>
    </form>
    <script>
        function add(){
            var a = parseFloat(document.getElementById("first").value);
            var b = parseFloat(document.getElementById("seccond").value);
            addition = (a + b);
            document.getElementById("resultDivision").innerHTML = "Result Division: " + addition;
            document.write("Result Division: " + addition);

        }
        function sub(){
            var a = parseFloat(document.getElementById("first").value);
            var b = parseFloat(document.getElementById("seccond").value);
            subtraction = (a - b);
            document.getElementById("resultDivision").innerHTML = "Result Division: " + subtraction;
            document.write("Result DIvision: " + subtraction);
        }
        function mul(){
            var a = parseFloat(document.getElementById("first").value);
            var b = parseFloat(document.getElementById("seccond").value);
            mutiplipcation = (a * b);
            document.getElementById("resultDivision").innerHTML = "Result Division: " + multiplipcation;
            document.write("Result Division: " + multiplication);
        }
        function div(){
            var a = parseFloat(document.getElementById("first").value);
            var b = parseFloat(document.getElementById("seccond").value);
            division = (a / b);
            document.getElementById("resultDivision").innerHTML = "Result Division: " + division;
            document.write("Result Division: " + Division);
        }
    </script>
</body>
</html>
