<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border: none;
            width: 700px;
        }
        #currency{
            width: 125px;
        }
        #country{
            width: 125px;
        }
        #convert{
            width: 125px;
            background-color: blueviolet;
            color: white;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <table>
            <tr>
                <th><strong>Amount</strong></th>
                <th><strong>Form Currency</strong></th>
                <th><strong>To Currency</strong></th>
            </tr>
            <tr>
                <th>
                    <label for="innerHTML">
                        <input type="text" name="amount" id="amount" placeholder="nhap so tien">
                    </label>
                    
                </th>
                <th>
                    <select name="country" id="country" value="country">
                        <option value="VietNam" class="vn">VietNam</option>
                        <option value="USA" class="us">USA</option>
                    </select>
                </th>
                <th>
                    <select name="currency" id="currency" value="currency">
                        <option value="USD" class="vn" >USD</option>
                        <option value="VND" class="us">VND</option>
                    </select>
                </th>
                <th>
                    <button type="button" name="convert" onclick="convert">Convert</button>
                </th>
            </tr>
        </table>
        <p id="Result">Result</p>
    </form>
    <script>
       function convert(){
        const a = 23.123;
        let giaTri = document.getElementById('amount');
        let b = document.getElementById('country');
        let c = document.getElementById('currency');
        if (b == c){
            document.getElementById('Result').innerHTML = "Result: " + giaTri;
        }
        if (b == 'vn'  &&  c == 'vn'){
            document.getElementById('Result').innerHTML = "Result: " + giaTri/a;
        }
        if (b == 'us' && c == 'us'){
            document.getElementById('Result').innerHTML = "Result: " + giaTri*a;
        }
       }
    </script>
</body>
</html>
